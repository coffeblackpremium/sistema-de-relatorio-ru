{% extends 'index.html' %}

{% load crispy_forms_tags %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <div class="container">
        <div class="row mx-auto">
            <div class="col-md-2">
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-4 my-4">
                {{form.title_event|as_crispy_field}}
                {{ form.event_feature|as_crispy_field}}
                {{ form.date_initial|as_crispy_field}}
                {{ form.date_final|as_crispy_field}}
                <button type="submit" class="btn btn-success">Confirmar</button>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </div>
</form>
{% endblock %}
